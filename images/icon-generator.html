<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#8B4513');
            gradient.addColorStop(1, '#DEB887');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Add text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.3}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üôè', size/2, size/2);
            
            // Add small text
            ctx.font = `bold ${size * 0.1}px Arial`;
            ctx.fillText('JS', size/2, size * 0.8);
        }
        
        createIcon('canvas192', 192);
        createIcon('canvas512', 512);
        
        // Instructions to save
        document.body.innerHTML += '<p>Right-click each canvas and "Save image as": icon-192.png and icon-512.png</p>';
    </script>
</body>
</html>
